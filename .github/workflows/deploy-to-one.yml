name: Deploy to One.com

on:
  push:
    branches:
        - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: GitHub Deploy to One.com
      uses: rostimelk/one.com-deployer@master
      env:
          ONE_DOMAIN_NAME: we-lander.dk
          ONE_SSH_KEY_PUBLIC: ${{ secrets.ONE_COM_SSH_KEY}}
          ONE_SSH_KEY_PRIVATE: ${{ secrets.ONE_COM_SSH_PRIVATE_KEY}}
          TPO_SRC_PATH: ""
          TPO_PATH: ""